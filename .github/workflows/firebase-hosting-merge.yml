name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        env:
          REACT_APP_FIREBASE_APIKEY: '${{secret.REACT_APP_FIREBASE_APIKEY}}'
          REACT_APP_FIREBASE_PROJECT_ID: '${{secret.REACT_APP_FIREBASE_PROJECT_ID}}'
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: '${{secret.REACT_APP_FIREBASE_MESSAGING_SENDER_ID}}'
          REACT_APP_FIREBASE_APP_ID: '${{secret.REACT_APP_FIREBASE_APP_ID}}'
          REACT_APP_FIREBASE_MEASURMENT_ID: '${{secret.REACT_APP_FIREBASE_MEASURMENT_ID}}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAUNDRY_27ACE }}'
          channelId: live
          projectId: laundry-27ace
